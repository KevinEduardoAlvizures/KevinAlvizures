<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explora Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #00ffc8;
    }

    nav {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #00ffc8;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .game-card {
      background-color: #333;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      background-color: #444;
    }

    .game-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .game-card h3 {
      margin-top: 15px;
      font-size: 1.2em;
      color: #00ffc8;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>Zona Gamer</h1>
  </header>

  <!-- MENÚ DE NAVEGACIÓN -->
  <nav>
    <a href="INDEX.html">Inicio</a>
    <a href="Juegos.html">Juegos</a>
    <a href="JuegosGratis.html">Juegos Gratis</a>
    <a href="formulario.html">Formulario</a>
    <a href="historia.html">Historia</a>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="content">
    <h2>Explora Juegos Épicos</h2>
    <p>Descubre títulos nuevos y populares. ¡Juega, compite y diviértete!</p>

    <!-- GALERÍA DE JUEGOS -->
    <div class="game-grid">
      <div class="game-card">
        <img src="imagenes/juegodeaventura.jpg" alt="Juego 1">
        <h3>Juego de Aventura</h3>
      </div>
      <div class="game-card">
        <img src="imagenes/freefire.jpg" alt="Juego 2">
        <h3>Free Fire</h3>
      </div>
      <div class="game-card">
        <img src="imagenes/Pugmobile.jpg" alt="Juego 3">
        <h3>Pug Mobile</h3>
      </div>
    </div>
  </div>

  <!-- PIE DE PÁGINA -->
  <footer>
    &copy; 2025 Zona Gamer - Todos los derechos reservados
  </footer>

</body>
</html>
