<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Contacto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .formulario {
      background-color: #222;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffc8;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #00ffc8;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
      background-color: #333;
      color: #eee;
      resize: vertical;
      transition: background-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      background-color: #444;
      outline: none;
    }

    .botones {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button,
    .volver-btn {
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      color: #111;
      background-color: #00ffc8;
      box-shadow: 0 4px 10px rgba(0, 255, 200, 0.4);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover,
    .volver-btn:hover {
      background-color: #00bfa1;
      color: #fff;
      box-shadow: 0 6px 14px rgba(0, 191, 161, 0.7);
    }
  </style>
</head>
<body>
  <form class="formulario" action="#" method="POST">
    <h2>Contáctanos</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required />

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <div class="botones">
      <button type="submit">Enviar</button>
      <a href="INDEX.html" class="volver-btn">Volver</a>
    </div>
  </form>
</body>
</html>
